<script>
    function addBriefClass(){
        var s1='brief_tab1'
        var s2='brief_tab2'
        var element = document.getElementById(s1);
        element.classList.add("is-active");
        var element = document.getElementById(s2);
         element.classList.remove("is-active");
    }
    function addPayClass(){
        var s2='brief_tab1'
        var s1='brief_tab2'
        var element = document.getElementById(s1);
        element.classList.add("is-active");
        var element = document.getElementById(s2);
        element.classList.remove("is-active");
    }
</script>
