  <body class="brief-bgcolor">
    <header-component></header-component>

   
   
     <div class="container-fluid example-grid">
           <h1>Configure your slides</h1>
     </div>
     <div id="briefing" class="container">
         <div class="card card-main">
             <div class="row">

                 <div class="row-wrapper">
                    <a class="row-configure is" onclick="addBriefClass()" href="#" id="brief_tab1" data-id="1">
                        <div><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></span></div>
                        <div>
                          <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Briefing</font></font></p>
                        </div></a>
                        <a class="row-configure" href="#" onclick="addPayClass()" id="brief_tab2" data-id="2">
                            <div><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></span></div>
                            <div>
                              <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Pay</font></font></p>
                            </div></a>
                 </div>

              </div>

         </div>
     </div>
    <div class="container-fluid">

       <div class="container">
        <div class="row brief-row">
            <div id="tab1" class="brief-content">
                <h1>Describe your design ideas</h1>
                <p>Give a brief overview of your design ideas.</p>
                <textarea class="briefing-input" name="text" placeholder="Example: We are a tech start-up from the B2B sector.  Just two hard requirements: the design of the slides should be bright and the hexagon from our logo should appear regularly.  No comic style, please, but modern and serious, appropriate to our industry.  We would like to convey that we are technically up to date."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-xs-12">
              <p class="font-weight-bold">Bonnet</p>
              <div data-toggle="buttons">
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="oil" checked autocomplete="off"> Oil
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="coolant" checked autocomplete="off"> Coolant
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="breakfluid" checked autocomplete="off"> Break Fluid
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="screenwash" checked autocomplete="off"> Screen Wash
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="leaks" checked autocomplete="off"> No Leaks
                </label>
              </div>
            </div>
            <div class="col-sm-4 col-xs-12">
              <p class="font-weight-bold">Outside</p>
              <div data-toggle="buttons">
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="tyres" checked autocomplete="off"> Tyres
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="wiperblades" checked autocomplete="off"> Wiper Blades
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="lights" checked autocomplete="off"> Lights
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="indicators" checked autocomplete="off"> Indicators
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="cleanliness" checked autocomplete="off"> Cleanliness
                </label>
              </div>
            </div>
            
            <div class="col-sm-4 col-xs-12">
              <p class="font-weight-bold">Inside</p>
              <div data-toggle="buttons">
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="horn" checked autocomplete="off"> Horn
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="breaks" checked autocomplete="off"> Breaks/Handbrake
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="seatbelt" checked autocomplete="off"> Seatbelt
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="windscreen" checked autocomplete="off"> Windscreen
                </label>
                <label class="btn btn-block btn-black">
                  <input type="checkbox" name="cleanliness" checked autocomplete="off"> Cleanliness
                </label>
              </div>
            </div>
            <div class="col-sm-12 text-right">
              <button class="btn btn-lg" type="submit">Submit</button>
              <div id="formValues"></div>
            </div>
            
          </div>
       </div>
    </div>
     
      <footer-component></footer-component>
          <!-- Optional JavaScript; choose one of the two! -->
<script>
    $('[data-toggle="buttons"] .btn').on('click', function () {
    // toggle style
    $(this).toggleClass('btn-black btn-danger');
    
    // toggle checkbox
    var $chk = $(this).find('[type=checkbox]');
    $chk.prop('checked',!$chk.prop('checked'));
    
    return false;
});

$('form').on('submit',function(e){
    // watch form values
    $('#formValues').html(($('form').serialize()));
    e.preventDefault();
});
    function addBriefClass(){
        var s1='brief_tab1'
        var s2='brief_tab2'
        var element = document.getElementById(s1);
        element.classList.add("is");
        var element = document.getElementById(s2);
         element.classList.remove("is");
    }
    function addPayClass(){
        var s2='brief_tab1'
        var s1='brief_tab2'
        var element = document.getElementById(s1);
        element.classList.add("is");
        var element = document.getElementById(s2);
        element.classList.remove("is");
    }
</script>
